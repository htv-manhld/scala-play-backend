# API Gateway Configuration
play.application.secret="your-application-secret-key-must-be-at-least-sixty-four-characters-long-for-security"

# Play mode
play.environment = "dev"

# Production settings
play.http.secret.key="your-application-secret-key-must-be-at-least-sixty-four-characters-long-for-security"

# HTTP configuration
play.server.http.port=9000
play.server.http.address="0.0.0.0"

# Service URLs
services {
  user-service.url = ${USER_SERVICE_URL}
  notification-service.url = ${NOTIFICATION_SERVICE_URL}
  analytics-service.url = ${ANALYTICS_SERVICE_URL}
}

# Service discovery
consul {
  host = ${CONSUL_HOST}
  port = ${CONSUL_PORT}
}

# Redis for caching and session
redis.url = ${REDIS_URL}

# Authentication
jwt {
  secret = ${JWT_SECRET}
  expiration = ${JWT_EXPIRATION}
}

# Rate limiting
rateLimit {
  requestsPerMinute = ${RATE_LIMIT_REQUESTS_PER_MINUTE}
  burstSize = ${RATE_LIMIT_BURST_SIZE}
}

# Health check
healthcheck.enabled = true

# Allow all hosts for development
play.filters.hosts.allowed = ["."]

# Enable WS module for HTTP client
play.modules.enabled += "play.api.libs.ws.ahc.AhcWSModule"

# CORS configuration
play.filters.enabled += "play.filters.cors.CORSFilter"
play.filters.cors {
  allowedOrigins = null
  allowedHttpMethods = ["GET", "POST", "PUT", "DELETE", "OPTIONS", "PATCH"]
  allowedHttpHeaders = ["Accept", "Authorization", "Content-Type", "X-Requested-With", "Origin", "X-Correlation-ID"]
  allowCredentials = true
  preflightMaxAge = 3 days
}